<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../css/index.css">
<link rel="stylesheet" type="text/css" href="../css/flight.css">
<title>Travel Reservation System | TRS</title>
</head>
<body>
    <div class="topbar">
        <div class="topbar-item">
            <div class="title">TRS System</div>
            <div class="subtitle">By Zeki Luan</div>
        </div>
        <div class="topbar-right">
            <a class="topbar-right-item" href="../index.html">返回主页</a>
        </div>
    </div>
    <div class="empty"></div>
    <div class="infobox flight-box">
        <div class="info-title-box">查询预定</div>
        <div id="fl" class="flightlist">
            <div class="flightlist-info flightlist-top">
                <div class="flightlist-topitem">预定乘客名</div>
                <div class="flightlist-topitem">预定场景</div>
                <div class="flightlist-topitem">位置/出发地</div>
                <div class="flightlist-topitem">操作</div>
            </div>
        </div>
    </div>
    <div class="checkbar">
        <div class="selectinfo">输入姓名后，点击右侧查询预定：</div>
        <input class="userName" type="text" maxlength="20" placeholder="输入预定乘客名">
        <button class="checkBTN">查询预定</button>
        <div class="goodrot" id="good">路线合理性</div>
    </div>
</body>
<script src="../js/general.js"></script>
<script src="../js/reserve.js"></script>
</html>
