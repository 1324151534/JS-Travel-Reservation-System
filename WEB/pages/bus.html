<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../css/index.css">
<link rel="stylesheet" type="text/css" href="../css/flight.css">
<title>Travel Reservation System | TRS</title>
</head>
<body>
    <div class="topbar">
        <div class="topbar-item">
            <div class="title">TRS System</div>
            <div class="subtitle">By Zeki Luan</div>
        </div>
        <div class="topbar-right">
            <a class="topbar-right-item" href="./reserve.html">查询预定</a>
            <a class="topbar-right-item" href="../index.html">返回主页</a>
        </div>
    </div>
    <div class="empty"></div>
    <div class="infobox flight-box">
        <div class="info-title-box">可选巴士列表</div>
        <div id="fl" class="flightlist">
            <div class="flightlist-info flightlist-top">
                <div class="flightlist-topitem">ID</div>
                <div class="flightlist-topitem">地址</div>
                <div class="flightlist-topitem">巴士数量</div>
                <div class="flightlist-topitem">空闲巴士数</div>
                <div class="flightlist-topitem">票价</div>
            </div>
        </div>
    </div>
    <div class="checkbar">
        <div class="selectinfo">选择航班并输入姓名后，点击右侧预定：</div>
        <input class="userName" type="text" maxlength="20" placeholder="输入预定乘客名">
        <button class="checkBTN">确认预定</button>
    </div>
</body>
<script src="../js/general.js"></script>
<script src="../js/bus.js"></script>
</html>
