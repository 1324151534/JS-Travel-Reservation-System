<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./css/index.css">
<title>Travel Reservation System | TRS</title>
</head>
<body>
    <div class="topbar">
        <div class="topbar-item">
            <div class="title">TRS System</div>
            <div class="subtitle">By Zeki Luan</div>
        </div>
        <div class="topbar-right">
            <a class="topbar-right-item">航班系统</a>
            <a class="topbar-right-item">巴士系统</a>
            <a class="topbar-right-item">酒店系统</a>
        </div>
    </div>
    <div class="empty"></div>
    <div class="infobox">
        <div class="info-title-box">选择出发城市</div>
        <div class="city-choose-box">
            <div class="city img-bg">
                <div class="city-img">
                    <div class="city-info citydesc">Beijing</div>
                    <div class="city-info cityname">北京</div>
                </div>
            </div>

            <div class="city img-sh">
                <div class="city-img">
                    <div class="city-info citydesc">Shanghai</div>
                    <div class="city-info cityname">上海</div>
                </div>
            </div>

            <div class="city img-cd">
                <div class="city-img">
                    <div class="city-info citydesc">Chengdu</div>
                    <div class="city-info cityname">成都</div>
                </div>
            </div>
            
            <div class="city img-xa">
                <div class="city-img">
                    <div class="city-info citydesc">Xi'an</div>
                    <div class="city-info cityname">西安</div>
                </div>
            </div>
            
            <div class="city img-gz">
                <div class="city-img">
                    <div class="city-info citydesc">Guangzhou</div>
                    <div class="city-info cityname">广州</div>
                </div>
            </div>
        </div>
    </div>
    <div class="checkbar">
        <div class="selectinfo">选择想要预定的场景：</div>
        <select class="checkSelect">
            <option value="empty">未选择</option>
            <option value="flight">航班</option>
            <option value="bus">巴士</option>
            <option value="hotel">酒店</option>
        </select>
        <button class="checkBTN">确认</button>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
